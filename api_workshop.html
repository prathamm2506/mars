<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="api_style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mars Chronicles</h1  >
            <nav>
          </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Select a date</h2>
            
            <div class="date-place d-flex flex-column align-items-center">
                <input class="m-3  mt-5" type="date" placeholder="Search your area">
                <button class="btn mt-4">GO</button>
            </div>
        </div>
    </section>
    <section class="steps">
        <div class="container">
            <h3 class="mb-5">Select a camera</h3>
            <div class="buttons d-flex justify-content-center flex-wrap">
                <button class="btn mx-4 my-3 p-3" id="FHAZ">Front Hazard Avoidance Camera</button>
                <button class="btn mx-4 my-3 p-3" id="RHAZ">Rear Hazard Avoidance Camera</button>
                <button class="btn mx-4 my-3 p-3" id="MAST">MAST Camera</button>
                <button class="btn mx-4 my-3 p-3" id="CHEMCAM ">Chemistry and Camera Complex</button>
                <button class="btn mx-4 my-3 p-3" id="MAHLI">Mars Hand Lens Imager</button>
                <button class="btn mx-4 my-3 p-3" id="MARDI">Mars Descent Imager</button>
                <button class="btn mx-4 my-3 p-3" id="NAVCAM">Navigation Camera</button>
            </div>
        </div>
    </section>

    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    

    <section class="results" style="background-color: white; text-align: center">
        <div class="container" >
            <h2>Images</h2>
            <div id="image-container" class="row mt-5 p-5">
                <p>Please select a date to display images</p>
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
